{% block ccs %}
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/font.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/xadmin.css") }}">
    <script type="text/javascript" src="{{ url_for("static",filename="js/jquery.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static",filename="lib/layui/layui.js") }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for("static",filename="js/xadmin.js") }}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="{{ url_for("static",filename="js/html5.min.js") }}"></script>
      <script src="{{ url_for("static",filename="js/respond.min.js") }}"></script>
    <![endif]-->
{% endblock %}
{% block content %}

    <div class="x-body">
        <form role="form" class="layui-form" method="post">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>项目名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>工单类型
                </label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="1">实例申请</option>
                    </select>
                </div>
                <label for="headmaster" class="layui-form-label">
                    <span class="x-red">*</span>直接主管
                </label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="">审批人</option>
                        <option value="0">DBA</option>
                        <option value="1">主管</option>
                    </select>
                </div>
                <label for="aprover" class="layui-form-label">
                    <span class="x-red">*</span>审批人
                </label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="">审批人</option>
                        <option value="0">DBA</option>
                        <option value="1">主管</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="config_type" class="layui-form-label">
                    <span class="x-red">*</span>配置类型
                </label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="">主从复制</option>
                        <option value="0">MHA高可用</option>
                        <option value="1">MySQL组复制</option>
                        <option value="2">PXC高可用</option>
                        <option value="3">Glera高可用</option>
                        <option value="4">Redis哨兵高可用</option>
                        <option value="5">Redis Cluster高可用</option>
                        <option value="6">MongoDB副本集高可用</option>
                    </select>
                </div>
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>期望时限
                </label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="截止日" name="end" id="end">
                </div>
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>节点数量
                </label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option value="">1</option>
                        <option value="0">2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                    </select>
                </div>
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>CPU核心
                </label>
                <div class="layui-input-inline">
                    <select name="core_num">
                        <option value="0">4核心8线程</option>
                        <option value="1">8核心16线程</option>
                        <option value="2">2核心4线程</option>
                        <option value="3">16核心32线程</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="memory" class="layui-form-label">
                    <span class="x-red">*</span>内存容量
                </label>
                <div class="layui-input-inline">
                    <select name="memory">
                        <option value="0">16G</option>
                        <option value="1">32G</option>
                        <option value="2">64G</option>
                        <option value="3">128G</option>
                        <option value="4">256G</option>
                    </select>
                </div>
                <label for="disk_type" class="layui-form-label">
                    <span class="x-red">*</span>硬盘类型
                </label>
                <div class="layui-input-inline">
                    <select name="disk_type">
                        <option value="0">SATA</option>
                        <option value="1">SAS</option>
                        <option value="2">SSD</option>
                        <option value="3">Flash</option>
                    </select>
                </div>
                <label for="disk_volume" class="layui-form-label">
                    <span class="x-red">*</span>硬盘容量
                </label>
                <div class="layui-input-inline">
                    <select name="disk_volume">
                        <option value="0">500GB</option>
                        <option value="1">1TB</option>
                        <option value="2">2TB</option>
                    </select>
                </div>
                <label for="disk_volume" class="layui-form-label">
                    <span class="x-red">*</span>磁盘阵列
                </label>
                <div class="layui-input-inline">
                    <select name="disk_volume">
                        <option value="0">RAID1+0</option>
                        <option value="1">RAID5</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">
                    描述
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="content" name="desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
    </script>

{% endblock %}
