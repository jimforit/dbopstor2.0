<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录数据库管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/font.css") }}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/xadmin.css") }}">
    <script type="text/javascript" src="{{ url_for('static',filename="js/jquery.min.js") }}"></script>
    <script src="{{ url_for('static',filename="lib/layui/layui.js") }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for('static',filename="js/xadmin.js") }}"></script>
    {% block css %}{% endblock %}
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="{{ url_for("home.index") }}">数据库管理系统</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav left fast-add" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">+新增</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('资讯','http://www.baidu.com')"><i class="iconfont">&#xe6a2;</i>资讯</a></dd>
                <dd><a onclick="x_admin_show('图片','http://www.baidu.com')"><i class="iconfont">&#xe6a8;</i>图片</a></dd>
                <dd><a onclick="x_admin_show('用户','http://www.baidu.com')"><i class="iconfont">&#xe6b8;</i>用户</a></dd>
            </dl>
        </li>
    </ul>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('个人信息')">个人信息</a></dd>
                <dd><a onclick="x_admin_show('切换帐号')">切换帐号</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="{{ url_for("home.logout") }}">退出</a></li>
    </ul>

</div>
{% block content %}{% endblock %}
<div class="footer">
    <div class="copyright">Copyright ©2018 中信网络科技股份有限公司 All Rights Reserved</div>
</div>
{% block js %}{% endblock %}
</body>

</html>
