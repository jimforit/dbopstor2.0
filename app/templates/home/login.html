<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for("static",filename="css/font.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/xadmin.css") }}">
    <script type="text/javascript" src="{{ url_for("static",filename="js/jquery.min.js") }}"></script>
    <script src="{{ url_for("static",filename="lib/layui/layui.js") }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for("static",filename="js/xadmin.js") }}"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">数据库管理系统</div>
    <div id="darkbannerwrap"></div>
    {% for msg in get_flashed_messages(category_filter=["err"]) %}
        <p class="login-box-msg" style="color: red">{{ msg }}</p>
    {% endfor %}
    {% for msg in get_flashed_messages(category_filter=["ok"]) %}
        <p class="login-box-msg" style="color: green">{{ msg }}</p>
    {% endfor %}
    <form role="form" method="post" class="layui-form">
        <input name="user_name" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <hr class="hr20">
        {{ form.csrf_token }}
        {{ form.submit }}
        <div>
            <p class="change-form">还没有账号?去 <a href="{{ url_for("home.register") }}" class="">注册</a></p>
        </div>
    </form>
</div>


<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function (data) {
                // alert(888)
                layer.msg(JSON.stringify(data.field), function () {
                    location.href = 'index.html'
                });
                return false;
            });
        });
    })


</script>

</body>
</html>
